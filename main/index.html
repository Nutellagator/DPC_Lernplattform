<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script defer src="/__/firebase/10.12.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.12.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>
<body>

    <header>
      <img id="DPC_Logo" src="img/DACHPC_Logo_19_04_2024_color_flach.svg" alt="Hier sollte das DACHPC-Logo zu sehen sein..."> 
      <a href="quiz.html">
      <button id="logoutButton"><img src="img/logout.png" alt="Logout"></button>
      </a>
    </header>
    <main>
      

      <button id="Spielbutton">Spielwiese original</button> 

      

        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="loginEmail">E-Mail:</label>
            <input type="email" name="loginEmail" required><br><br>
            
            <label for="loginPassword">Passwort:</label>
            <input type="password" name="loginPassword" required><br><br>
            
            <button onclick="login()" type="submit">Einloggen</button>
        </form>
    
        <hr>
    
        <h2>Registrieren</h2>
        <form>
            
            <label for="registerPrename">Vorname:</label>
            <input id="preName" type="text" name="registerPrename" required><br><br>
            <label for="registerName">Nachname:</label>
            <input id ="Name" type="text" name="registerName" required><br><br>
            <label for="registerEmail">E-Mail:</label>
            <input id="email" type="email" name="registerEmail" required><br><br>
            <label for="registerPassword">Passwort:</label>
            <input id="password" type="password" name="registerPassword" required><br><br>
            <button onclick="register()">Register</button>
        </form>
        
        <div id="dataContainer"></div>
        
      
    
    </main>
    <footer></footer>
</body>


</html>
