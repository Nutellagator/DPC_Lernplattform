<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script defer src="/__/firebase/10.12.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.12.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="/__/firebase/10.12.0/firebase-auth-compat.js"></script>
    <script defer src="registerAndLogin.js"></script>
</head>
<body>

    <header>
        <div id="userInfoMainbox">
            <div id="userTextBox">
              <div class="infoText userBox">
                <span>Du bist eingeloggt als: </span>
              </div>
              <div class="vorname userBox">
                <span id="vornameText"></span>
              </div>
              <div class="nachname userBox">
                <span id="nachnameText"></span>
              </div>
              <div class="level userBox">
                <span>Level: </span>
                <span id="levelText"></span>
              </div>
            </div>
            <div id="userLogoutBox">
              <img
                id="logoutButton"
                src="img/logout.png"
                alt="hier sollte der logout Button zu sehen sein"
              />
            </div>
          </div>
    </header>
    <main>
      

      

      

        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="loginEmail">E-Mail:</label>
            <input type="email" name="loginEmail" required><br><br>
            
            <label for="loginPassword">Passwort:</label>
            <input type="password" name="loginPassword" required><br><br>
            
            <button onclick="login()" type="submit">Einloggen</button>
        </form>
    
        <hr>
    
        <h2>Registrieren</h2>
        <form>
            <label for="registerEmail">E-Mail:</label>
            <input id="email" type="email" name="registerEmail" required><br><br>
            <label for="registerPassword">Passwort:</label>
            <input id="password" type="password" name="registerPassword" required><br><br>
            <button onclick="register()">Register</button>
        </form>
        
        <div id="dataContainer"></div>
        
      
    
    </main>
    <footer></footer>
</body>


</html>
